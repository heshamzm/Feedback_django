{% extends 'reviews/base.html' %}

{% block title %} Your Review {% endblock %}

{% block content %}
    <h2><a href="{% url 'All-views' %}">All views </a></h2>
    <form action="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class= "form-control {% if form.field.errors  %} errors {% endif %} ">
                {{ field.label_tag}}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
